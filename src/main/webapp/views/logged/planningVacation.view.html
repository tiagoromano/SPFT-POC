<script>
    google.charts.load('current', {'packages':['timeline'], 'language': 'pt-br'});

    var timelineChartZoom = 1;
    
    function renderChart(){
        
        kendo.ui.progress($("#chart_div"), true);
        setTimeout(function(){
            google.charts.setOnLoadCallback(drawChart).then(function(){
                kendo.ui.progress($("#chart_div"), false);
            });
        },200);
        
    }
    
    function weeksBetween(d1, d2) {
        return Math.round((d2 - d1) / (7 * 24 * 60 * 60 * 1000));
    }
    
    function daysBetween(d1, d2){
        var oneDay = 24*60*60*1000; // hours*minutes*seconds*milliseconds
        return Math.round(Math.abs((d1.getTime() - d2.getTime())/(oneDay)));
    }
    
    function createTooltip(row, periodo, days){
        let tooltip = '<div class="timeline-chart-tooltip"><span>' + row.nomeFuncionario + '</span></div>'+
        '<div class="timeline-chart-tooltip"><span>'+ periodo +'</span></div>'+
        '<div class="timeline-chart-tooltip"><span>'+ days +'</span> Dias</div>';
        return tooltip;
    }

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Row label');
      data.addColumn('string', 'Bar label');
      data.addColumn({ type: 'string', role: 'tooltip', p: {html: true} });
      data.addColumn('date', 'Start Date');
      data.addColumn('date', 'End Date');
        
        let addedEmployes = {};
        
        for(let key in ObterFeriasAprovadas.data){
            let row = ObterFeriasAprovadas.data[key];
            
            let startDate;
            let endDate;
            let periodo;

            addedEmployes[row.nomeFuncionario + row.forcaTrabalhoId] = {};
            
            let addedEmployee = addedEmployes[row.nomeFuncionario + row.forcaTrabalhoId];
            
            if (!addedEmployee){
                addedEmployee = {};
            }
            
            if(!addedEmployee.periodo1){
                addedEmployee.periodo1 = true;
                startDate = row.dataPeriodo1Inicio;
                endDate = row.dataPeriodo1Fim;
                periodo = row.periodo1;
            } else if(!addedEmployee.periodo2){
                addedEmployee.periodo2 = true;
                startDate = row.dataPeriodo2Inicio;
                endDate = row.dataPeriodo2Fim;
                periodo = row.periodo2;
            } else if(!addedEmployee.periodo3){
                addedEmployee.periodo3 = true;
                startDate = row.dataPeriodo3Inicio;
                endDate = row.dataPeriodo3Fim;
                periodo = row.periodo3;
            }
            
            let days = daysBetween(startDate, endDate);
            let rowData = [row.forcaTrabalhoId + ' - ' + row.nomeFuncionario, row.statusDescricao, createTooltip(row, periodo, days), startDate, endDate];
            
            data.addRow(rowData);
        }

        let totalRows = Object.keys(addedEmployes).length;
        let selectedStartDate = angular.element($('#periodoDataInicial')[0]).scope().vars.periodoDataInicial;
        let selectedEndDate = angular.element($('#periodoDataFinal')[0]).scope().vars.periodoDataFinal;
        
      var options = {
        height: (totalRows < 10 ? totalRows * 41: 600) + 80,
        //width: weeksBetween(selectedStartDate, selectedEndDate) * 100,
        tooltip: { isHtml: true },
        hAxis: {
          minValue: selectedStartDate,
          maxValue: selectedEndDate
        }
      };

      var chart = new google.visualization.Timeline($('#chart_div')[0]);

      chart.draw(data, options);
    }
    
</script>
